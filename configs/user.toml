# 服务基础配置
[server.http]
addr = "0.0.0.0"
port = 8080
timeout = "1s"

[server.grpc]
addr = "0.0.0.0"
port = 9090
timeout = "1s"

# 数据库配置
[data.database]
driver = "mysql"
dsn = "root:your_password@tcp(127.0.0.1:3306)/ecommerce_user?charset=utf8mb4&parseTime=True&loc=Local"

[data.redis]
addr = "127.0.0.1:6379"
password = ""
db = 0
read_timeout = "0.2s"
write_timeout = "0.2s"

# JWT 配置
[jwt]
secret = "your-secret-key" # 请在生产环境中修改为更复杂的密钥
issuer = "ecommerce-user-service"
expire_duration = "24h"

# 雪花算法配置
[snowflake]
start_time = "2025-01-01"
machine_id = 1

# 日志配置
[log]
level = "debug"
format = "json" # text 或 json
output = "stdout" # stdout 或 stderr 或 文件路径
