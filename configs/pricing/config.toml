[server]
name = "pricing"
environment = "dev"

[server.http]
addr = "0.0.0.0"
port = 8107
timeout = "1s"

[server.grpc]
addr = "0.0.0.0"
port = 9127
timeout = "1s"

[data.database]
driver = "mysql"
dsn = "root:your_password@tcp(127.0.0.1:3306)/ecommerce_pricing?charset=utf8mb4&parseTime=True&loc=Local"

[services.ai_model]
addr = "127.0.0.1:9090"

[log]
level = "debug"
format = "json"
output = "stdout"

[metrics]
enabled = true
port = "9090"
path = "/metrics"
