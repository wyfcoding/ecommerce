# 管理后台 BFF (Backend-for-Frontend) 服务基础配置
[server.http]
# 这是给前端管理面板调用的主要接口
addr = "0.0.0.0"
port = 8090 # 使用一个新端口段
timeout = "5s"

# 本服务不直接拥有数据库，而是作为其他服务的客户端

# 依赖的所有下游服务 gRPC 地址
[dependencies]
user_service_grpc_addr = "localhost:9090"
cart_service_grpc_addr = "localhost:9091"
product_service_grpc_addr = "localhost:9092"
order_service_grpc_addr = "localhost:9093"
payment_service_grpc_addr = "localhost:9094"
notification_service_grpc_addr = "localhost:9095"
inventory_service_grpc_addr = "localhost:9096"
logistics_service_grpc_addr = "localhost:9097"
auth_service_grpc_addr = "localhost:9098"
coupon_service_grpc_addr = "localhost:9099"
review_service_grpc_addr = "localhost:9100"
wishlist_service_grpc_addr = "localhost:9101"

# 链路追踪配置
[tracing]
jaeger_endpoint = "http://localhost:14268/api/traces"
service_name = "admin-bff-service"

# 日志配置
[log]
level = "debug"
format = "json"
output = "stdout"
