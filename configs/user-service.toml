# 用户服务配置文件

[server]
  [server.http]
    addr = "0.0.0.0"
    port = 8080
  [server.grpc]
    addr = "0.0.0.0"
    port = 9090

[log]
  level = "info"
  format = "json"
  output = "stdout"

[data]
  [data.database]
    driver = "mysql"
    host = "localhost"
    port = 3306
    username = "root"
    password = "root"
    database = "ecommerce_user"
    max_idle_conns = 10
    max_open_conns = 100
    conn_max_lifetime = "1h"

[jwt]
  secret = "your-secret-key-change-in-production"
  issuer = "ecommerce-user-service"
  expire = "24h"

[tracing]
  jaeger_endpoint = "http://localhost:14268/api/traces"
