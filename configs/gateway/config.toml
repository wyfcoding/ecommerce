version = "1.0.0"

[server]
name = "gateway"
environment = "dev"

[server.http]
addr = "0.0.0.0"
port = 8016
timeout = "3s"
read_timeout = "3s"
write_timeout = "3s"
idle_timeout = "60s"

[server.grpc]
addr = "0.0.0.0"
port = 9016
timeout = "3s"
max_recv_msg_size = 10485760 # 10MB
max_send_msg_size = 10485760 # 10MB

[log]
level = "info"
format = "json"
output = "stdout"
# file = "logs/gateway.log"
max_size = 100
max_backups = 3
max_age = 28

[tracing]
enabled = true
service_name = "gateway"
otlp_endpoint = "localhost:4317"

[metrics]
enabled = true
port = "18016"
path = "/metrics"

[jwt]
secret = "ecommerce-secret-key"
issuer = "ecommerce"
expire_duration = "24h"

[snowflake]
type = "snowflake"
start_time = "2024-01-01"
machine_id = 1

[ratelimit]
enabled = true
rate = 100
burst = 20

[circuitbreaker]
enabled = true
timeout = "1s"
max_requests = 1
interval = "5s"

[cache]
prefix = "gateway:"
default_expiration = "1h"
cleanup_interval = "10m"

[lock]
prefix = "gateway:lock:"
default_expiration = "10s"
max_retries = 3
retry_delay = "100ms"

[data.database]
driver = "mysql"
dsn = "root:root@tcp(127.0.0.1:3306)/ecommerce_gateway?charset=utf8mb4&parseTime=True&loc=Local"
max_idle_conns = 10
max_open_conns = 100
conn_max_lifetime = "1h"
slow_threshold = "200ms"

[services]
[services.cart]
grpc_addr = "127.0.0.1:9006"
http_addr = "127.0.0.1:8006"
[services.coupon]
grpc_addr = "127.0.0.1:9008"
http_addr = "127.0.0.1:8008"
[services.inventory]
grpc_addr = "127.0.0.1:9018"
http_addr = "127.0.0.1:8018"
[services.notification]
grpc_addr = "127.0.0.1:9026"
http_addr = "127.0.0.1:8026"
[services.order]
grpc_addr = "127.0.0.1:9027"
http_addr = "127.0.0.1:8027"
[services.payment]
grpc_addr = "127.0.0.1:9029"
http_addr = "127.0.0.1:8029"
[services.product]
grpc_addr = "127.0.0.1:9033"
http_addr = "127.0.0.1:8033"
[services.user]
grpc_addr = "127.0.0.1:9041"
http_addr = "127.0.0.1:8041"
