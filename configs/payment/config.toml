version = "1.0.0"

[server]
name = "payment"
environment = "dev"

[server.http]
addr = "0.0.0.0"
port = 8004
timeout = "3s"
read_timeout = "3s"
write_timeout = "3s"
idle_timeout = "60s"

[server.grpc]
addr = "0.0.0.0"
port = 9004
timeout = "3s"
max_recv_msg_size = 10485760
max_send_msg_size = 10485760
max_concurrent_streams = 100

[log]
level = "info"
format = "json"
output = "stdout"
file = "logs/payment.log"
max_size = 100
max_backups = 3
max_age = 28
compress = true

[tracing]
enabled = true
service_name = "payment"
otlp_endpoint = "localhost:4317"

[metrics]
enabled = true
port = "18004"
path = "/metrics"

[jwt]
secret = "ecommerce-secret-key"
issuer = "ecommerce"
expire_duration = "24h"

[snowflake]
type = "snowflake"
start_time = "2024-01-01"
machine_id = 5

[ratelimit]
enabled = true
rate = 100
burst = 20

[circuitbreaker]
enabled = true
timeout = "1s"
max_requests = 1
interval = "5s"

[cache]
prefix = "payment:"
default_expiration = "1h"
cleanup_interval = "10m"

[lock]
prefix = "payment:lock:"
default_expiration = "10s"
max_retries = 3
retry_delay = "100ms"

[data.database]
driver = "mysql"
dsn = "root:root@tcp(127.0.0.1:3306)/ecommerce_payment?charset=utf8mb4&parseTime=True&loc=Local"
max_idle_conns = 10
max_open_conns = 100
conn_max_lifetime = "1h"
slow_threshold = "200ms"
log_level = 4

[data.redis]
addr = "127.0.0.1:6379"
password = "redis_password"
db = 0
pool_size = 10
min_idle_conns = 5
read_timeout = "0.2s"
write_timeout = "0.2s"

[messagequeue.kafka]
brokers = ["localhost:9092"]
topic = "payment-events"
group_id = "payment-group"
dial_timeout = "10s"
read_timeout = "10s"
write_timeout = "10s"
min_bytes = 1024
max_bytes = 10485760
async = true

[minio]
endpoint = "127.0.0.1:9000"
access_key_id = "minioadmin"
secret_access_key = "minioadmin"
use_ssl = false
bucket_name = "ecommerce-assets"

[services]
[services.settlement]
grpc_addr = "127.0.0.1:9022"
http_addr = "127.0.0.1:8022"
[services.order]
grpc_addr = "127.0.0.1:9002"
http_addr = "127.0.0.1:8002"
