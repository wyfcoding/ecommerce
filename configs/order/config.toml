version = "1.0.0"

[server]
name = "order"
environment = "dev"

[server.http]
addr = "0.0.0.0"
port = 8027
timeout = "3s"
read_timeout = "3s"
write_timeout = "3s"
idle_timeout = "60s"

[server.grpc]
addr = "0.0.0.0"
port = 9027
timeout = "3s"
max_recv_msg_size = 10485760 # 10MB
max_send_msg_size = 10485760 # 10MB

[log]
level = "info"
format = "json"
output = "stdout"
# file = "logs/order.log"
max_size = 100
max_backups = 3
max_age = 28

[tracing]
enabled = true
service_name = "order"
otlp_endpoint = "localhost:4317"

[metrics]
enabled = true
port = "18027"
path = "/metrics"

[jwt]
secret = "ecommerce-secret-key"
issuer = "ecommerce"
expire_duration = "24h"

[snowflake]
type = "snowflake"
start_time = "2024-01-01"
machine_id = 1

[ratelimit]
enabled = true
rate = 100
burst = 20

[circuitbreaker]
enabled = true
timeout = "1s"
max_requests = 1
interval = "5s"

[cache]
prefix = "order:"
default_expiration = "1h"
cleanup_interval = "10m"

[lock]
prefix = "order:lock:"
default_expiration = "10s"
max_retries = 3
retry_delay = "100ms"

[data.database]
driver = "mysql"
dsn = "root:root@tcp(127.0.0.1:3306)/ecommerce_order?charset=utf8mb4&parseTime=True&loc=Local"
max_idle_conns = 10
max_open_conns = 100
conn_max_lifetime = "1h"
slow_threshold = "200ms"

[data.redis]
addr = "127.0.0.1:6379"
password = "redis_password"
db = 0
pool_size = 10
min_idle_conns = 5
read_timeout = "0.2s"
write_timeout = "0.2s"

[messagequeue.kafka]
brokers = ["localhost:9092"]
topic = "order-events"
group_id = "order-group"
dial_timeout = "10s"
read_timeout = "10s"
write_timeout = "10s"

[services]
[services.coupon]
grpc_addr = "127.0.0.1:9008"
http_addr = "127.0.0.1:8008"
[services.inventory]
grpc_addr = "127.0.0.1:9018"
http_addr = "127.0.0.1:8018"
[services.payment]
grpc_addr = "127.0.0.1:9029"
http_addr = "127.0.0.1:8029"
[services.product]
grpc_addr = "127.0.0.1:9033"
http_addr = "127.0.0.1:8033"
[services.user]
grpc_addr = "127.0.0.1:9041"
http_addr = "127.0.0.1:8041"
