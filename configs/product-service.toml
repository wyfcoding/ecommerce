# 商品服务配置文件

[server]
  [server.http]
    addr = "0.0.0.0"
    port = 8081
  [server.grpc]
    addr = "0.0.0.0"
    port = 9091

[log]
  level = "info"
  format = "json"
  output = "stdout"

[data]
  [data.database]
    driver = "mysql"
    host = "localhost"
    port = 3306
    username = "root"
    password = "root"
    database = "ecommerce_product"
    max_idle_conns = 10
    max_open_conns = 100
    conn_max_lifetime = "1h"
  
  [data.redis]
    addr = "localhost:6379"
    password = ""
    db = 0
    pool_size = 10

  [data.elasticsearch]
    addresses = ["http://localhost:9200"]
    username = ""
    password = ""

[tracing]
  jaeger_endpoint = "http://localhost:14268/api/traces"
