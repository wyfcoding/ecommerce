[server]
name = "content_moderation"
environment = "dev"

# 服务基础配置
[server.http]
addr = "0.0.0.0"
port = 8080
timeout = "1s"

[server.grpc]
addr = "0.0.0.0"
port = 9090
timeout = "1s"

# 数据库配置
[data.database]
driver = "mysql"
dsn = "root:your_password@tcp(127.0.0.1:3306)/ecommerce_content_moderation?charset=utf8mb4&parseTime=True&loc=Local"

# JWT 配置
[jwt]
secret = "your-secret-key" # 请在生产环境中修改为更复杂的密钥
issuer = "ecommerce-content_moderation-service"
expire_duration = "24h"

# 链路追踪配置
[tracing]
jaeger_endpoint = "http://localhost:14268/api/traces"

# 日志配置
[log]
level = "debug"
format = "json" # text 或 json
output = "stdout" # stdout 或 stderr 或 文件路径
[metrics]
enabled = true
port = "9090"
path = "/metrics"
