# 心愿单服务基础配置
[server.http]
addr = "0.0.0.0"
port = 8088
timeout = "1s"

[server.grpc]
addr = "0.0.0.0"
port = 9101
timeout = "1s"

# 数据库配置 (用于存储用户的心愿单)
[data.database]
driver = "mysql"
dsn = "root:your_password@tcp(127.0.0.1:3306)/ecommerce_wishlist?charset=utf8mb4&parseTime=True&loc=Local"

# 依赖服务 gRPC 地址
[dependencies]
user_service_grpc_addr = "localhost:9090"
product_service_grpc_addr = "localhost:9092"

# 链路追踪配置
[tracing]
jaeger_endpoint = "http://localhost:14268/api/traces"
service_name = "wishlist-service"

# 日志配置
[log]
level = "debug"
format = "json"
output = "stdout"