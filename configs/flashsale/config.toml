[server.http]
addr = "0.0.0.0"
port = 8088
timeout = "1s"

[server.grpc]
addr = "0.0.0.0"
port = 9088
timeout = "1s"

[data.database]
driver = "mysql"
dsn = "root:your_password@tcp(127.0.0.1:3306)/ecommerce_flashsale?charset=utf8mb4&parseTime=True&loc=Local"

[data.redis]
addr = "localhost:6379"
password = ""
db = 0

[log]
level = "debug"
format = "json"
output = "stdout"

[messagequeue.kafka]
brokers = ["localhost:9092"]
topic = "flashsale-orders"
group_id = "flashsale-service"
dial_timeout = "10s"
read_timeout = "10s"
write_timeout = "10s"
min_bytes = 10240
max_bytes = 10485760
max_wait = "500ms"
max_attempts = 3
commit_interval = "1s"
required_acks = 1
async = true
