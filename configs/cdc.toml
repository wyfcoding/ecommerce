[server]
  [server.grpc]
    addr = "0.0.0.0"
    port = 8023
  [server.http]
    addr = "0.0.0.0"
    port = 8103

[log]
  level = "info"
  format = "console"
  output = "stdout"

[data]
  [data.database]
    dsn = "root:root@tcp(127.0.0.1:3306)/ecommerce_cdc?charset=utf8mb4&parseTime=True&loc=Local"
    max_idle_conns = 10
    max_open_conns = 100
    conn_max_lifetime = "300s"
  [data.kafka]
    brokers = ["127.0.0.1:9092"]
    topic = "cdc_events"
    dial_timeout = "5s"
    read_timeout = "5s"
    write_timeout = "5s"
