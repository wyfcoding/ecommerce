# 商品服务配置
[server.http]
addr = "0.0.0.0"
port = 8083
timeout = "1s"

[server.grpc]
addr = "0.0.0.0"
port = 9093
timeout = "1s"

# 数据库配置
[data.database]
driver = "mysql"
dsn = "root:your_password@tcp(127.0.0.1:3306)/ecommerce_product?charset=utf8mb4&parseTime=True&loc=Local"

# 链路追踪配置
[tracing]
jaeger_endpoint = "http://localhost:14268/api/traces"

# 日志配置
[log]
level = "debug"
format = "json"
output = "stdout"

# Snowflake ID生成器配置
[snowflake]
machine_id = 2 # 确保每个服务实例唯一
