# 网关服务配置
[server]
  [server.http]
    addr = "0.0.0.0"
    port = 8000 # 使用 8000 作为网关端口，避免和用户服务的 8080 冲突
    timeout = "5s"

# JWT 认证配置
[jwt]
  secret = "your-secret-key" # 必须与用户服务中的 secret 保持一致

# 后端微服务发现配置
