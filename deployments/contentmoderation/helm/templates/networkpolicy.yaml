apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: { include "contentmoderation.fullname" . }
  labels:
    {- include "contentmoderation.labels" . | nindent 4 }
spec:
  podSelector:
    matchLabels:
      {- include "contentmoderation.selectorLabels" . | nindent 6 }
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector: {}
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
