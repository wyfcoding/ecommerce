apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
  labels:
    app: cart-service
spec:
  replicas: 2 # 部署两个副本以实现高可用
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
        - name: cart-service
          image: your-repo/cart-service:latest # 替换为您的镜像仓库地址和标签
          ports:
            - containerPort: 8083 # HTTP Gateway 端口
              name: http
            - containerPort: 9093 # gRPC 端口
              name: grpc
          env:
            - name: CONFIG_PATH # 配置文件路径，指向容器内的路径
              value: "/app/configs/cart.toml"
            - name: DB_DSN # 数据库连接字符串，建议使用 Kubernetes Secret 管理
              value: "root:your_password@tcp(mysql-service:3306)/ecommerce_cart?charset=utf8mb4&parseTime=True&loc=Local"
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe: # 存活探针，检查应用是否还在运行
            httpGet:
              path: /health # 假设有一个健康检查的HTTP端点
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe: # 就绪探针，检查应用是否可以接收流量
            httpGet:
              path: /ready # 假设有一个就绪检查的HTTP端点
              port: 8083
            initialDelaySeconds: 15
            periodSeconds: 5
      imagePullSecrets:
        - name: regcred # 如果您的镜像仓库需要认证，请配置此项
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
  labels:
    app: cart-service
spec:
  selector:
    app: cart-service
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8083
    - name: grpc
      protocol: TCP
      port: 9093
      targetPort: 9093
  type: ClusterIP # ClusterIP 类型的服务只在集群内部可访问
