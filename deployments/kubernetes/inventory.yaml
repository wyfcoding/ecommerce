# deployments/kubernetes/inventory.yaml

# --- Service --- #
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  labels:
    app: inventory
spec:
  type: ClusterIP
  selector:
    app: inventory
  ports:
    # 只暴露 gRPC 端口
    - name: grpc
      protocol: TCP
      port: 9096
      targetPort: 9096

---

# --- Deployment --- #
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-deployment
  labels:
    app: inventory
spec:
  replicas: 2 # 库存服务是核心服务，可以部署多个实例以实现高可用
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
    spec:
      containers:
        - name: inventory-service
          image: your-docker-registry/ecommerce-inventory-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9096
              name: grpc
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          env:
            - name: DB_DSN
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: inventory_dsn
            - name: REDIS_ADDR
              value: "redis-service:6379"
            - name: MQ_URL
              value: "amqp://guest:guest@rabbitmq-service:5672/"
            - name: PRODUCT_SERVICE_GRPC_ADDR
              value: "product-service:9092"
            - name: JAEGER_ENDPOINT
              value: "http://jaeger-collector:14268/api/traces"
          readinessProbe:
            exec:
              command:
                - "/bin/grpc_health_probe"
                - "-addr=:9096"
            initialDelaySeconds: 15
          livenessProbe:
            exec:
              command:
                - "/bin/grpc_health_probe"
                - "-addr=:9096"
            initialDelaySeconds: 20
