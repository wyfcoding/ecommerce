apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-deployment
  labels:
    app: recommendation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommendation
  template:
    metadata:
      labels:
        app: recommendation
        istio-injection: enabled # Ensure Istio sidecar is injected
        version: v1 # Add version label for Istio subsets
    spec:
      containers:
        - name: recommendation
          image: ecommerce/recommendation:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8095
              name: http
            - containerPort: 8015
              name: grpc
          livenessProbe:
            httpGet:
              path: /healthz # Replace with your actual health check path
              port: 8095 # Replace with your actual service port
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz # Replace with your actual readiness check path
              port: 8095 # Replace with your actual service port
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
