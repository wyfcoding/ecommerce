# deployments/kubernetes/payment.yaml

# --- Service --- #
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  labels:
    app: payment
spec:
  type: ClusterIP
  selector:
    app: payment
  ports:
    - name: http
      protocol: TCP
      port: 8084
      targetPort: 8084
    - name: grpc
      protocol: TCP
      port: 9094
      targetPort: 9094

---

# --- Deployment --- #
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
  labels:
    app: payment
spec:
  replicas: 1 # 支付服务通常需要严格的事务一致性，可能先以单副本启动
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment-service
          image: your-docker-registry/ecommerce-payment-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
              name: http
            - containerPort: 9094
              name: grpc
          resources:
            requests:
              cpu: "100m"
              memory: "150Mi"
            limits:
              cpu: "500m"
              memory: "500Mi"
          envFrom:
            - secretRef:
                name: payment-gateway-secrets # 从 Secret 加载支付网关的 API Key
          env:
            - name: DB_DSN
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: payment_dsn
            - name: ORDER_SERVICE_GRPC_ADDR
              value: "order-service:9093"
            - name: MQ_URL
              value: "amqp://guest:guest@rabbitmq-service:5672/"
            - name: JAEGER_ENDPOINT
              value: "http://jaeger-collector:14268/api/traces"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 20
            periodSeconds: 15
