apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-deployment
  labels:
    app: product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
        istio-injection: enabled # Ensure Istio sidecar is injected
        version: v1 # Add version label for Istio subsets
    spec:
      containers:
        - name: product
          image: ecommerce/product:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              name: http
            - containerPort: 9091
              name: grpc
          livenessProbe:
            httpGet:
              path: /healthz # Replace with your actual health check path
              port: 8081 # Replace with your actual service port
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz # Replace with your actual readiness check path
              port: 8081 # Replace with your actual service port
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
