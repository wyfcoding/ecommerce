apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: data_ingestion
spec:
  hosts:
  - "*"
  gateways:
  - ecommerce-gateway
  http:
  - match:
    - uri:
        prefix: "/api/data_ingestion"
    route:
    - destination:
        host: data_ingestion
        port:
          number: 80
