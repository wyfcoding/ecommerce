replicaCount: 1

image:
  repository: your-docker-repo/product-service # Replace with your actual image repository
  pullPolicy: IfNotPresent
  tag: "latest" # Overrides the image tag whose default is the chart appVersion.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Service-specific configurations
service:
  name: product
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: grpc
      port: 50051
      targetPort: 50051
      protocol: TCP
  httpRoutes:
    - match:
        prefix: /product/v1
      port: 80
      retries:
        attempts: 3
        perTryTimeout: "2s"
        retryOn: "5xx"
      fault:
        delay:
          percentage: 10
          fixedDelay: "5s"
      mirror:
        host: "product-service-shadow"
        port: 80
        percentage: 100

# Istio configurations
trafficPolicy:
  connectionPool:
    http:
      http1MaxPendingRequests: 100
      maxRequestsPerConnection: 10
    tcp:
      maxConnections: 100
  outlierDetection:
    consecutive5xxErrors: 5
    interval: "30s"
    baseEjectionTime: "30s"
    maxEjectionPercent: 100

subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
  - name: degraded
    labels:
      version: degraded

authorizationPolicy:
  rules:
    - from:
      - source:
          principals: ["cluster.local/ns/default/sa/default"]
      to:
      - operation:
          methods: ["GET"]
          paths: ["/v1/product/*"]
    - from:
      - source:
          namespaces: ["admin-namespace"]
      to:
      - operation:
          methods: ["POST", "PUT", "DELETE"]
          paths: ["/v1/product/*"]
