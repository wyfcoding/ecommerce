apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: aftersales
spec:
  hosts:
  - "*"
  gateways:
  - ecommerce-gateway
  http:
  - match:
    - uri:
        prefix: "/api/aftersales"
    route:
    - destination:
        host: aftersales
        port:
          number: 80
