apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: risk_security
spec:
  hosts:
  - "*"
  gateways:
  - ecommerce-gateway
  http:
  - match:
    - uri:
        prefix: "/api/risk_security"
    route:
    - destination:
        host: risk_security
        port:
          number: 80
