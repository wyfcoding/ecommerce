apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: order-destination-rule
spec:
  host: order-service
  subsets: # 示例：定义服务子集，用于流量路由和降级
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
  - name: degraded # 示例：降级子集
    labels:
      version: degraded
  trafficPolicy:
    connectionPool:
      http:
        http1MaxPendingRequests: 100
        maxRequestsPerConnection: 10
      tcp:
        maxConnections: 100
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 100
