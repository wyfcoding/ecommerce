user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 10240;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # 限流配置
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # 缓存配置
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=1g inactive=60m use_temp_path=off;
    
    # 上游服务器组
    upstream user_service {
        least_conn;
        server user-service-1:8080 weight=1 max_fails=3 fail_timeout=30s;
        server user-service-2:8080 weight=1 max_fails=3 fail_timeout=30s;
        server user-service-3:8080 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream product_service {
        least_conn;
        server product-service-1:8080 weight=1 max_fails=3 fail_timeout=30s;
        server product-service-2:8080 weight=1 max_fails=3 fail_timeout=30s;
        server product-service-3:8080 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream order_service {
        least_conn;
        server order-service-1:8080 weight=1 max_fails=3 fail_timeout=30s;
        server order-service-2:8080 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream payment_service {
        least_conn;
        server payment-service-1:8080 weight=1 max_fails=3 fail_timeout=30s;
        server payment-service-2:8080 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream cart_service {
        least_conn;
        server cart-service-1:8080 weight=1 max_fails=3 fail_timeout=30s;
        server cart-service-2:8080 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # HTTP 服务器 - 重定向到 HTTPS
    server {
        listen 80;
        server_name api.ecommerce.com;
        
        # Let's Encrypt 验证
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # 重定向到 HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }
    
    # HTTPS 服务器
    server {
        listen 443 ssl http2;
        server_name api.ecommerce.com;
        
        # SSL 证书
        ssl_certificate /etc/nginx/ssl/ecommerce.crt;
        ssl_certificate_key /etc/nginx/ssl/ecommerce.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000" always;
        
        # 限流
        limit_req zone=api_limit burst=200 nodelay;
        limit_conn conn_limit 50;
        
        # 用户服务
        location /api/v1/users {
            proxy_pass http://user_service;
            include /etc/nginx/proxy_params;
            
            # 缓存配置
            proxy_cache api_cache;
            proxy_cache_valid 200 5m;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_bypass $http_cache_control;
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # 商品服务
        location /api/v1/products {
            proxy_pass http://product_service;
            include /etc/nginx/proxy_params;
            
            # 商品列表缓存
            proxy_cache api_cache;
            proxy_cache_valid 200 10m;
            proxy_cache_key "$scheme$request_method$host$request_uri$args";
        }
        
        # 订单服务
        location /api/v1/orders {
            proxy_pass http://order_service;
            include /etc/nginx/proxy_params;
            
            # 订单不缓存
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }
        
        # 支付服务
        location /api/v1/payments {
            proxy_pass http://payment_service;
            include /etc/nginx/proxy_params;
            
            # 支付接口超时时间延长
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
        }
        
        # 购物车服务
        location /api/v1/cart {
            proxy_pass http://cart_service;
            include /etc/nginx/proxy_params;
        }
        
        # 静态资源
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # 健康检查
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Prometheus metrics
        location /metrics {
            stub_status on;
            access_log off;
            allow 10.0.0.0/8;
            deny all;
        }
    }
    
    # 管理后台
    server {
        listen 443 ssl http2;
        server_name admin.ecommerce.com;
        
        ssl_certificate /etc/nginx/ssl/ecommerce.crt;
        ssl_certificate_key /etc/nginx/ssl/ecommerce.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        
        # IP 白名单
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        deny all;
        
        location / {
            proxy_pass http://admin_service;
            include /etc/nginx/proxy_params;
        }
    }
}
