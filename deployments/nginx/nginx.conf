# nginx.conf

# A basic user-facing Nginx configuration

events {
    worker_connections 1024;
}

http {
    # Define an upstream for the Istio Ingress Gateway for clarity and flexibility
    upstream istio_ingress_gateway {
        # Assuming the Istio Ingress Gateway is accessible on localhost via a NodePort or port-forward.
        # 31380 is a common default NodePort for the http2 service on the gateway.
        server localhost:31380;
    }

    server {
        listen 80;
        server_name localhost; # Or your public domain

        # Default location to catch all other requests
        location / {
            return 404; # Or serve a static page
        }

        # Route requests for the user service to the Istio Ingress Gateway
        location /v1/user/ {
            proxy_pass http://istio_ingress_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # You can add more location blocks here for other services
        location /v1/product/ {
            proxy_pass http://istio_ingress_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /v1/cart/ {
            proxy_pass http://istio_ingress_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /v1/order/ {
            proxy_pass http://istio_ingress_gateway;
            proxy_set_header Host $host;
