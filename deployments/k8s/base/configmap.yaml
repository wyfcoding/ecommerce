apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: ecommerce
data:
  # 数据库配置
  db.host: "mysql-service"
  db.port: "3306"
  db.name: "ecommerce"
  
  # Redis 配置
  redis.host: "redis-service"
  redis.port: "6379"
  redis.db: "0"
  
  # Kafka 配置
  kafka.brokers: "kafka-service:9092"
  
  # Elasticsearch 配置
  es.host: "elasticsearch-service:9200"
  
  # MongoDB 配置
  mongodb.host: "mongodb-service"
  mongodb.port: "27017"
  
  # Neo4j 配置
  neo4j.uri: "bolt://neo4j-service:7687"
  
  # ClickHouse 配置
  clickhouse.host: "clickhouse-service"
  clickhouse.port: "8123"
  
  # Jaeger 配置
  jaeger.endpoint: "http://jaeger-collector:14268/api/traces"
  
  # etcd 配置
  etcd.endpoints: "etcd-service:2379"
  
  # 日志配置
  log.level: "info"
  log.format: "json"
  log.output: "stdout"
