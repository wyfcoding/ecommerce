apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: ecommerce
type: Opaque
stringData:
  # 数据库密码
  db.password: "your-db-password"
  
  # Redis 密码
  redis.password: "your-redis-password"
  
  # JWT 密钥
  jwt.secret: "your-jwt-secret-key-change-in-production"
  jwt.issuer: "ecommerce-platform"
  
  # MongoDB 密码
  mongodb.password: "your-mongodb-password"
  
  # Neo4j 密码
  neo4j.password: "your-neo4j-password"
  
  # MinIO 密钥
  minio.access-key: "your-minio-access-key"
  minio.secret-key: "your-minio-secret-key"
  
  # Kafka 密码（如果启用认证）
  kafka.username: "kafka-user"
  kafka.password: "kafka-password"
