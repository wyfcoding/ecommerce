{{- if .Values.observability.metrics.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "payment.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "payment.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "payment.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: http
    path: /metrics
    interval: {{ .Values.observability.metrics.serviceMonitor.interval }}
    honorLabels: true
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
{{- end }}
