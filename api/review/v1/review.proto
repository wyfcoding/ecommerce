syntax = "proto3";

package api.review.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

option go_package = "ecommerce/api/review/v1;v1";

// Review Service
service Review {
    // Submit a new product review
    rpc CreateReview(CreateReviewRequest) returns (CreateReviewResponse) {
        option (google.api.http) = {
            post: "/v1/reviews"
            body: "*"
        };
    }

    // Get reviews for a specific product
    rpc ListProductReviews(ListProductReviewsRequest) returns (ListProductReviewsResponse) {
        option (google.api.http) = {
            get: "/v1/products/{product_id}/reviews"
        };
    }

    // Get reviews by a specific user
    rpc ListUserReviews(ListUserReviewsRequest) returns (ListUserReviewsResponse) {
        option (google.api.http) = {
            get: "/v1/users/{user_id}/reviews"
        };
    }

    // Get overall rating for a product
    rpc GetProductRating(GetProductRatingRequest) returns (GetProductRatingResponse) {
        option (google.api.http) = {
            get: "/v1/products/{product_id}/rating"
        };
    }
}

// Represents a product review
message ReviewInfo {
    string id = 1;
    string product_id = 2;
    string user_id = 3;
    int32 rating = 4; // 1-5 stars
    string title = 5;
    string content = 6;
    google.protobuf.Timestamp created_at = 7;
    google.protobuf.Timestamp updated_at = 8;
}

// Request to create a review
message CreateReviewRequest {
    string product_id = 1;
    string user_id = 2;
    int32 rating = 3;
    string title = 4;
    string content = 5;
}

// Response for creating a review
message CreateReviewResponse {
    ReviewInfo review = 1;
}

// Request to list reviews for a product
message ListProductReviewsRequest {
    string product_id = 1;
    int32 page_size = 2;
    int32 page_token = 3;
}

// Response for listing product reviews
message ListProductReviewsResponse {
    repeated ReviewInfo reviews = 1;
    int32 total_count = 2;
    double average_rating = 3;
}

// Request to list reviews by a user
message ListUserReviewsRequest {
    string user_id = 1;
    int32 page_size = 2;
    int32 page_token = 3;
}

// Response for listing user reviews
message ListUserReviewsResponse {
    repeated ReviewInfo reviews = 1;
    int32 total_count = 2;
}

// Request to get product rating
message GetProductRatingRequest {
    string product_id = 1;
}

// Response for getting product rating
message GetProductRatingResponse {
    double average_rating = 1;
    int32 total_reviews = 2;
}
