syntax = "proto3";

package api.gateway.v1;

import "google/protobuf/empty.proto";

option go_package = "github.com/wyfcoding/ecommerce/goapi/gateway/v1;v1";

// API 网关服务，作为流量入口负责请求分发、安全校验及后端服务发现。
service Gateway {
  // 后端服务可用性心跳检查。
  rpc HealthCheck(google.protobuf.Empty) returns (HealthCheckResponse);
}

// 心跳响应。
message HealthCheckResponse {
  // 网关层状态。
  string status = 1;
  // 状态详情描述。
  string message = 2;
}
