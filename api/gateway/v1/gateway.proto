syntax = "proto3";

package api.gateway.v1;

import "google/protobuf/empty.proto";

option go_package = "github.com/wyfcoding/ecommerce/go-api/gateway/v1;v1";

// Gateway 网关服务定义了所有与API网关相关的RPC接口。
service Gateway {
  // --- 核心网关接口 ---

  // HealthCheck 健康检查接口。
  rpc HealthCheck(google.protobuf.Empty) returns (HealthCheckResponse);
}

// --- 消息定义 ---

// HealthCheckResponse 健康检查响应消息。
message HealthCheckResponse {
  string status = 1; // e.g., "UP", "DOWN"
  string message = 2;
}