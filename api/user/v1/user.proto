syntax = "proto3";

package api.user.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

option go_package = "ecommerce/api/user/v1;v1";

// 用户服务定义
service User {
  // 通过用户名密码注册
  rpc RegisterByPassword(RegisterByPasswordRequest) returns (RegisterResponse);
  // 通过用户名密码登录
  rpc LoginByPassword(LoginByPasswordRequest) returns (LoginByPasswordResponse);
  // 根据用户ID获取用户信息
  rpc GetUserByID(GetUserByIDRequest) returns (UserResponse);
  // 更新用户信息
  rpc UpdateUserInfo(UpdateUserInfoRequest) returns (UserResponse);

  // --- 地址管理 ---
  // 添加收货地址
  rpc AddAddress(AddAddressRequest) returns (Address);
  // 更新收货地址
  rpc UpdateAddress(UpdateAddressRequest) returns (Address);
  // 删除收货地址
  rpc DeleteAddress(DeleteAddressRequest) returns (google.protobuf.Empty);
  // 获取收货地址列表
  rpc ListAddresses(ListAddressesRequest) returns (ListAddressesResponse);

  // --- 内部接口 ---
  // 验证密码 (供Auth服务调用)
  rpc VerifyPassword(VerifyPasswordRequest) returns (VerifyPasswordResponse);
}

// 用户信息结构体
message UserInfo {
  uint64 user_id = 1;
  string username = 2;
  string nickname = 3;
  string avatar = 4;
  int32 gender = 5;
  google.protobuf.Timestamp birthday = 6;
}

// 注册请求
message RegisterByPasswordRequest {
  string username = 1;
  string password = 2;
}

// 注册响应
message RegisterResponse {
  uint64 user_id = 1;
}

// 登录请求
message LoginByPasswordRequest {
  string username = 1;
  string password = 2;
}

// 登录响应
message LoginByPasswordResponse {
  string token = 1;
  int64 expires_at = 2; // Token 过期时间戳
}

// 获取用户信息请求
message GetUserByIDRequest {
  uint64 user_id = 1;
}

// 用户信息响应
message UserResponse {
  UserInfo user = 1;
}

// 更新用户信息请求
message UpdateUserInfoRequest {
  uint64 user_id = 1;
  optional string nickname = 2;
  optional string avatar = 3;
  optional int32 gender = 4;
  optional google.protobuf.Timestamp birthday = 5;
}

// --- 地址管理消息 ---

message Address {
  uint64 id = 1;
  uint64 user_id = 2;
  string name = 3;
  string phone = 4;
  string province = 5;
  string city = 6;
  string district = 7;
  string detailed_address = 8;
  bool is_default = 9;
}

message AddAddressRequest {
  uint64 user_id = 1;
  string name = 2;
  string phone = 3;
  string province = 4;
  string city = 5;
  string district = 6;
  string detailed_address = 7;
  optional bool is_default = 8;
}

message UpdateAddressRequest {
  uint64 user_id = 1;
  uint64 id = 2;
  optional string name = 3;
  optional string phone = 4;
  optional string province = 5;
  optional string city = 6;
  optional string district = 7;
  optional string detailed_address = 8;
  optional bool is_default = 9;
}

message DeleteAddressRequest {
  uint64 user_id = 1;
  uint64 id = 2;
}

message ListAddressesRequest {
  uint64 user_id = 1;
}

message ListAddressesResponse {
  repeated Address addresses = 1;
}

// --- 内部接口消息 ---

message VerifyPasswordRequest {
    string username = 1;
    string password = 2;
}

message VerifyPasswordResponse {
    bool success = 1;
    UserInfo user = 2;
}