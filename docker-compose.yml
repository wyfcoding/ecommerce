version: '3.8'

services:
  # --- Infrastructure Services ---
  mysql:
    image: mysql:8.0
    container_name: ecommerce-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ecommerce_user
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - ecommerce-net

  redis:
    image: redis:7.0-alpine
    container_name: ecommerce-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - ecommerce-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: ecommerce-zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ecommerce-net

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: ecommerce-kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks:
      - ecommerce-net

  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: ecommerce-elasticsearch
    restart: always
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false" # Disable security for development
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data
    networks:
      - ecommerce-net

  kibana:
    image: kibana:8.11.0
    container_name: ecommerce-kibana
    restart: always
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    networks:
      - ecommerce-net

  minio:
    image: minio/minio
    container_name: ecommerce-minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data
    volumes:
      - ./data/minio:/data
    networks:
      - ecommerce-net

  neo4j:
    image: neo4j:4.4
    container_name: ecommerce-neo4j
    restart: always
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      NEO4J_AUTH: neo4j/password # WARNING: Use a secure password in production
    volumes:
      - ./data/neo4j:/data
    networks:
      - ecommerce-net

  # --- Microservices ---
  gateway:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.gateway
    container_name: ecommerce-gateway
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - user
      - product
      - cart
      - order
      - admin
      - marketing
      - search
      - recommendation
    networks:
      - ecommerce-net

  user:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.service.template
      args:
        SERVICE_NAME: user
    container_name: ecommerce-user
    restart: always
    ports:
      - "8080:8080"
      - "9090:9090"
    depends_on:
      - mysql
      - redis
    networks:
      - ecommerce-net

  product:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.service.template
      args:
        SERVICE_NAME: product
    container_name: ecommerce-product
    restart: always
    ports:
      - "8081:8081"
      - "9091:9091"
    depends_on:
      - mysql
      - redis
    networks:
      - ecommerce-net

  cart:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.service.template
      args:
        SERVICE_NAME: cart
    container_name: ecommerce-cart
    restart: always
    ports:
      - "8082:8082" # Example HTTP port, if cart service exposes HTTP directly
      - "9092:9092"
    depends_on:
      - mysql
      - redis
      - product # Cart depends on product service
    networks:
      - ecommerce-net

  order:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.service.template
      args:
        SERVICE_NAME: order
    container_name: ecommerce-order
    restart: always
    ports:
      - "8083:8083" # Example HTTP port
      - "9093:9093"
    depends_on:
      - mysql
      - product
      - cart
    networks:
      - ecommerce-net

  admin:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.service.template
      args:
        SERVICE_NAME: admin
    container_name: ecommerce-admin
    restart: always
    ports:
      - "8084:8084"
      - "9094:9094"
    depends_on:
      - mysql
      - product
      - order
    networks:
      - ecommerce-net

  marketing:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.service.template
      args:
        SERVICE_NAME: marketing
    container_name: ecommerce-marketing
    restart: always
    ports:
      - "8085:8085"
      - "9095:9095"
    depends_on:
      - mysql
      - redis
    networks:
      - ecommerce-net

  search:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.service.template
      args:
        SERVICE_NAME: search
    container_name: ecommerce-search
    restart: always
    ports:
      - "8086:8086"
      - "9096:9096"
    depends_on:
      - mysql
      - elasticsearch
      - product
    networks:
      - ecommerce-net

  recommendation:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.service.template
      args:
        SERVICE_NAME: recommendation
    container_name: ecommerce-recommendation
    restart: always
    ports:
      - "8087:8087"
      - "9097:9097"
    depends_on:
      - mysql
      - product
      - neo4j # Assuming Neo4j for graph-based recommendations
    networks:
      - ecommerce-net

networks:
  ecommerce-net:
    driver: bridge